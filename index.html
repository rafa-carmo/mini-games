<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple simple minigames</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-zinc-900 min-h-screen w-full flex flex-col items-center">
    <header class="w-full flex items-center justify-end container mx-auto pt-2">
        <nav>
            <ul >
                <a href="https://github.com/rafa-carmo" class="text-white flex gap-1 items-center">
                    <img src="assets/github.png" class="w-6 h-6 relative z-10 bg-white/50 hover:bg-white/75 transition-all rounded-full" alt="Github" /> <p class="text-xs">Rafa-carmo</p>
                </a>
            </ul>
        </nav>
    </header>
    <main class="flex flex-col gap-12 flex-1 items-center justify-center py-10">
        <div>
            <h1 class="text-3xl font-bold text-white text-center">Select a game</h1>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <a href="games/tic-tac-toe" class="text-3xl font-bold text-white">
                <div class="p-4 bg-zinc-500 rounded w-fit">
                    <img src="assets/tic-tac-toe.png" width="170" height="270" />
                </div>
            </a>
            <a href="games/memory-game/" class="text-3xl font-bold text-white">
                <div class="p-4 bg-zinc-500 rounded w-fit">
                    <img src="assets/memory-game.png" width="170" height="270" />
                </div>
            </a>
        </div>
    </main>
</body>
</html>
